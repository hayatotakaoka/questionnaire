                <input type="text" name="phone" pattern="\d*" oncopy="return false"

                maxlength='4'>-

                <input type="text" name="phone2" pattern="\d*" oncopy="return false"
                onpaste="return false"oninput="check_numtype(this)"
                onblur="check_code(this)" style="ime-mode:disabled" size = "6"
                maxlength='4'>-

                <input type="text" name="phone3" pattern="\d*" oncopy="return false"
                onpaste="return false" oninput="check_numtype(this)"

        <ul class="gyou">

                <input type="text" name="mail" > required@

                        <option value="hotmail.co.jp">hotmail.co.jp</option>
                        <option value="docomo.ne.jp">docomo.ne.jp</option>

                <input type="text" name="category" list="cate">
